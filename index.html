<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Dinner Shopping List</title>
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header_title">CSS Dinner Shopping List</h1>
        <p class="header_subtitle">Letâ€™s go to the mall!</p>
    </header>
    <main>
        <ul class="list">
            <li class="list_item">
                <label class="list_item_description">
                    <input class="checkbox" id="list_item_1" type="checkbox">
                    <span class="custom_checkbox"></span>
                    <span class="item_title">A lot of pickles</span>
                    <span class="item_comment">(for the next lessons about CSS)</span>
                    <span class="crossline"></span>
                </label>
            </li>
            <li class="list_item">
                <label class="list_item_description">
                    <input class="checkbox" id="list_item_2" type="checkbox">
                    <span class="custom_checkbox"></span>
                    <span class="item_title">10 apples</span>
                    <span class="item_comment">(for more CSS manipulations)</span>
                </label>
            </li>
            <li class="list_item">

                <label class="list_item_description">
                    <input class="checkbox" id="list_item_3" type="checkbox">
                    <span class="custom_checkbox"></span>
                    <span class="item_title">20 oranges</span>
                    <span class="item_comment">(because they are awesome)</span>
                </label>
            </li>
            <li class="list_item">
                <label class="list_item_description">
                    <input class="checkbox" id="list_item_4" type="checkbox">
                    <span class="custom_checkbox"></span>
                    <span class="item_title">13 plates</span>
                    <span class="item_comment">(hm... they always disappear)</span>
                </label>
            </li>
            <li class="list_item">
                <label class="list_item_description">
                    <input class="checkbox" id="list_item_5" type="checkbox">
                    <span class="custom_checkbox"></span>
                    <span class="item_title">15 bentos</span>
                    <span class="item_comment">(for the next lessons about CSS)</span>
                </label>
            </li>
            <li class="list_item">
                <label class="list_item_description">
                    <input class="checkbox" id="list_item_6" type="checkbox">
                    <span class="custom_checkbox"></span>
                    <span class="item_title">1 bottle of Sake</span>
                    <span class="item_comment">(for my friends)</span>
                </label>
            </li>
        </ul>
    </main>
    <footer>
        <p>
            Bon appetit :)
        </p>
    </footer>
</body>
</html>
