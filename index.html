<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Dinner Shopping List</title>
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">CSS Dinner Shopping List</h1>
        <p class="subtitle">Letâ€™s go to the mall!</p>
    </header>
    <main>
        <ul>
            <li>
                <input id="list_item_1" type="checkbox">
                <label for="list_item_1">A lot of pickles
                    <span>(for the next lessons about CSS)</span>
                </label>
            </li>
            <li>
                <input id="list_item_2" type="checkbox">

                    <span>(for more CSS manipulations)</span>
                </label>
            </li>
            <li>
                <input id="list_item_3" type="checkbox">
                <label for="list_item_3">20 oranges
                    <span>(because they are awesome)</span>
                </label>
            </li>
            <li>
                <input id="list_item_4" type="checkbox">
                <label for="list_item_4">13 plates
                    <span>(hm... they always disappear)</span>
                </label>
            </li>
            <li>
                <input id="list_item_5" type="checkbox">
                <label for="list_item_5">15 bentos
                    <span>(for the next lessons about CSS)</span>
                </label>
            </li>
            <li>
                <input id="list_item_6" type="checkbox">
                <label for="list_item_6">1 bottle of Sake
                    <span>(for my friends)</span>
                </label>
            </li>
        </ul>
    </main>
    <footer>
        <p>
            Bon appetit :)
        </p>
    </footer>
</body>
</html>
