<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Dinner Shopping List</title>
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header_title">CSS Dinner Shopping List</h1>
        <p class="header_subtitle">Letâ€™s go to the mall!</p>
    </header>
    <main>
        <ul class="list">
            <li class="list_item">
                <input id="list_item_1" type="checkbox">
                <label class="list_item_description" for="list_item_1">A lot of pickles
                    <span class="item_comment">(for the next lessons about CSS)</span>
                </label>
            </li>
            <li class="list_item">
                <input id="list_item_2" type="checkbox">
                <label class="list_item_description" for="list_item_2">10 apples
                    <span class="item_comment">(for more CSS manipulations)</span>
                </label>
            </li>
            <li class="list_item">
                <input id="list_item_3" type="checkbox">
                <label class="list_item_description" for="list_item_3">20 oranges
                    <span class="item_comment">(because they are awesome)</span>
                </label>
            </li>
            <li class="list_item">
                <input id="list_item_4" type="checkbox">
                <label class="list_item_description" for="list_item_4">13 plates
                    <span class="item_comment">(hm... they always disappear)</span>
                </label>
            </li>
            <li class="list_item">
                <input id="list_item_5" type="checkbox">
                <label class="list_item_description" for="list_item_5">15 bentos
                    <span class="item_comment">(for the next lessons about CSS)</span>
                </label>
            </li>
            <li class="list_item">
                <input id="list_item_6" type="checkbox">
                <label class="list_item_description" for="list_item_6">1 bottle of Sake
                    <span class="item_comment">(for my friends)</span>
                </label>
            </li>
        </ul>
    </main>
    <footer>
        <p>
            Bon appetit :)
        </p>
    </footer>
</body>
</html>
